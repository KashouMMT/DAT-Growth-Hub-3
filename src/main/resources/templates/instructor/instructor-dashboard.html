<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>DAT - Growth Hub</title>
</head>
<body>
	<th:block th:fragment="instructor-main">

		<!-- Main content START -->
		<div class="col-xl-9">

			<!-- Counter boxes START -->
			<div class="row g-4">
				<!-- Counter item -->
				<div class="col-sm-6 col-lg-6">
					<div
						class="d-flex justify-content-center align-items-center p-4 bg-warning bg-opacity-15 rounded-3">
						<span class="display-6 text-warning mb-0"><i
							class="fas fa-tv fa-fw"></i></span>
						<div class="ms-4">
							<div class="d-flex">
								<h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0"
									data-purecounter-end="25" data-purecounter-delay="200">0</h5>
							</div>
							<span class="mb-0 h6 fw-light">Total Courses</span>
						</div>
					</div>
				</div>
				<!-- Counter item -->
				<div class="col-sm-6 col-lg-6">
					<div
						class="d-flex justify-content-center align-items-center p-4 bg-info bg-opacity-10 rounded-3">
						<span class="display-6 text-info mb-0"><i
							class="fas fa-user-graduate fa-fw"></i></span>
						<div class="ms-4">
							<div class="d-flex">
								<h5 class="purecounter mb-0 fw-bold" data-purecounter-start="0"
									data-purecounter-end="12" data-purecounter-delay="300">0</h5>
								<span class="mb-0 h5">K</span>
							</div>
							<span class="mb-0 h6 fw-light">Enrolled Students</span>
						</div>
					</div>
				</div>
			</div>
			<!-- Counter boxes END -->

			<!-- Chart START -->
			<div class="row mt-5">
				<div class="col-12">
					<div class="card card-body bg-transparent border p-4 h-100">
						<div class="row g-4">
							<!-- Content -->
							<div class="col-sm-6 col-md-4">
								<span class="badge text-bg-dark">Current Month</span>
								<h4 class="text-primary my-2">350 Students</h4>
								<p class="mb-0">
									<span class="text-success me-1">0.20%<i
										class="bi bi-arrow-up"></i></span>vs last month
								</p>
							</div>
							<!-- Content -->
							<div class="col-sm-6 col-md-4">
								<span class="badge text-bg-dark">Last Month</span>
								<h4 class="my-2">250 Students</h4>
								<p class="mb-0">
									<span class="text-danger me-1">0.10%<i
										class="bi bi-arrow-down"></i></span>Then last month
								</p>
							</div>
						</div>

						<!-- Apex chart -->
						<div id="ChartPayout"></div>

					</div>
				</div>
			</div>
			<!-- Chart END -->

			<!-- Table START -->
			<div class="table-responsive border-0 mt-5 mb-3">
				<h2>Course Progress Report</h2>
				<table
					class="table table-dark-gray align-middle p-4 mt-3 mb-0 table-hover">
					<!-- Table head -->
					<thead>
						<tr>
							<th scope="col" class="border-0 rounded-start">Course Title</th>
							<th scope="col" class="border-0">Student Name</th>
							<th scope="col" class="border-0">Student staffId</th>
							<th scope="col" class="border-0">Progress</th>
							<th scope="col" class="border-0">Enrolled Date</th>
							<th scope="col" class="border-0">Average Score</th>
							<th scope="col" class="border-0">Grade</th>
						</tr>
					</thead>

					<!-- Table body START -->
					<tbody>

						<!-- Table row -->
						<tr th:each="report : ${reports}">
							<td>
								<div class="d-flex align-items-center position-relative">
									<!-- Image -->
									<div class="w-100px">
										<img
											th:src="@{'/private/course/course-image-file/' + ${report.courseImage}}"
											class="rounded">
									</div>
									<!-- Title -->
									<h6 class="table-responsive-title mb-0 ms-2">
										<a
											th:href="@{/instructor/edit-course-detail(courseId=${report.courseId})}"
											class="stretched-link" th:text="${report.courseTitle}"></a>
									</h6>
								</div>
							</td>
							<!-- Table data -->
							<td>
								<div class="d-flex align-items-center mb-3">
									<!-- Avatar -->
									<div class="avatar avatar-xs flex-shrink-0">

										<img class="avatar-img rounded-circle"
											th:if="${report.enrolledUserProfileImage != null}"
											th:src="@{'/private/profile/user-profile/' + ${report.enrolledUserProfileImage}}"
											alt="avatar"> <img class="avatar-img rounded-circle"
											th:unless="${report.enrolledUserProfileImage != null}"
											th:src="@{'/public/assets/images/avatar/06.jpg'}"
											alt="avatar">

									</div>
									<!-- Info -->
									<div class="ms-2">
										<h6 class="mb-0 fw-light" th:text="${report.enrolledUserName}"></h6>
									</div>
								</div>

							</td>
							<!-- Table data -->
							<td th:text="${report.staffId}"></td>
							<!-- Table data -->
							<td th:text="${report.progress +'%'}"></td>
							<!-- Table data -->
							<td th:text="${#strings.substring(report.enrolledDate, 0, 10)}"></td>
							<!-- Table data -->
							<td th:text="${report.averageScore}"></td>
							<!-- Table data -->
							<td th:text="${report.grade}"></td>
							
						</tr>

					</tbody>
					<!-- Table body END -->
				</table>
			</div>
			<!-- Table END -->


		</div>
		<!-- Main content END -->

		<script
			th:src="@{/public/assets/vendor/apexcharts/js/apexcharts.min.js}"></script>
	</th:block>


</body>
</html>
