<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
	<!-- **************** MAIN CONTENT START **************** -->
	<main>
	<th:block th:fragment="admin-edit-profile">
		<!-- Page content START -->
		<div class="page-content">
			<!-- Page main content START -->
			<div class="page-content-wrapper border">
				<!-- Main content START -->
				<div class="col-xl-12">
					<!-- Edit profile START -->
					<div class="card bg-transparent border rounded-3">
						<!-- Card header -->
						<div class="card-header bg-transparent border-bottom">
							<h3 class="card-header-title mb-0">Edit Profile</h3>
						</div>
						<!-- Card body START -->
						<div class="card-body">
							<!-- Form -->
							<form class="row g-4">
								<!-- Profile picture -->
								<div class="col-12 justify-content-center align-items-center">
									<label class="form-label">Profile picture</label>
									<div class="d-flex align-items-center">
										<label class="position-relative me-4" for="uploadfile-1"
											title="Replace this pic"> <!-- Avatar place holder -->
											<span class="avatar avatar-xl"> <img
												id="uploadfile-1-preview"
												class="avatar-img rounded-circle border border-white border-3 shadow"
												th:src="@{/public/assets/images/avatar/07.jpg}" alt="">
										</span> <!-- Remove btn -->
											<button type="button" class="uploadremove">
												<i class="bi bi-x text-white"></i>
											</button>
										</label>
										<!-- Upload button -->
										<label class="btn btn-primary-soft mb-0" for="uploadfile-1">Change</label>
										<input id="uploadfile-1" class="form-control d-none"
											type="file">
									</div>
								</div>

								<!-- Full name -->
								<div class="col-12">
									<label class="form-label">Full Name</label>
									<div class="input-group">
										<input type="text" class="form-control" value=""
											placeholder="First name"> <input type="text"
											class="form-control" value="" placeholder="Last name">
									</div>
								</div>

								<!-- Username -->
								<div class="col-md-6">
									<label class="form-label">Staff ID</label>
									<div class="input-group">
										<span class="input-group-text"></span> <input type="text"
											class="form-control" value="">
									</div>
								</div>

								<!-- Email id -->
								<div class="col-md-6">
									<label class="form-label">Email</label> <input
										class="form-control" type="email"
										value="" placeholder="Email">
								</div>

								<!-- Phone number -->
								<div class="col-md-6">
									<label class="form-label">Phone number</label> <input
										type="text" class="form-control" value=""
										placeholder="Phone number">
								</div>

								<!-- Location -->
								<div class="col-md-6">
									<label class="form-label">Location</label> <input
										class="form-control" type="text" value="" placeholder="Location">
								</div>

								<!-- About me -->
								<div class="col-12">
									<label class="form-label">About me</label>
									<textarea class="form-control" rows="3" ></textarea>
									<div class="form-text">Brief description for your
										profile.</div>
								</div>



								<!-- Save button -->
								<div class="d-sm-flex justify-content-end">
									<button type="button" class="btn btn-primary mb-0">Save
										Changes</button>
								</div>
							</form>
						</div>
						<!-- Card body END -->
					</div>
					<!-- Edit profile END -->

					<div class="row g-4 mt-3">





						<!-- Password change START -->
						<div class="col-lg-12">
							<div class="card border bg-transparent rounded-3">
								<!-- Card header -->
								<div class="card-header bg-transparent border-bottom">
									<h5 class="card-header-title mb-0">Update password</h5>
								</div>
								<!-- Card body START -->
								<div class="card-body">
									<!-- Current password -->
									<div class="mb-3">
										<label class="form-label">Current password</label> <input
											class="form-control" type="password"
											placeholder="Enter current password">
									</div>
									<!-- New password -->
									<div class="mb-3">
										<label class="form-label"> Enter new password</label>
										<div class="input-group">
											<input class="form-control" type="password"
												placeholder="Enter new password"> <span
												class="input-group-text p-0 bg-transparent"> <i
												class="far fa-eye cursor-pointer p-2 w-40px"></i>
											</span>
										</div>
										<div class="rounded mt-1" id="psw-strength"></div>
									</div>
									<!-- Confirm password -->
									<div>
										<label class="form-label">Confirm new password</label> <input
											class="form-control" type="password"
											placeholder="Enter new password">
									</div>
									<!-- Button -->
									<div class="d-flex justify-content-end mt-4">
										<button type="button" class="btn btn-primary mb-0">Change
											password</button>
									</div>
								</div>
								<!-- Card body END -->
							</div>
						</div>
						<!-- Password change end -->
					</div>
				</div>
				<!-- Main content END -->
			</div>
		</div>
	</th:block>
	</main>
	<!-- **************** MAIN CONTENT END **************** -->
</body>
</html>
