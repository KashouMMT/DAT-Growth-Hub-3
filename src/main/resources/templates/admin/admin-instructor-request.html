<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
	<!-- **************** MAIN CONTENT START **************** -->
	<main>
		<th:block th:fragment="admin-instructor-request">
			<!-- Page content START -->
			<div class="page-content">
				<!-- Page main content START -->
				<div class="page-content-wrapper border">

					<!-- Title -->
					<div class="row mb-3">
						<div class="col-12">
							<h1 class="h3 mb-2 mb-sm-0">Course Requests</h1>
						</div>
					</div>

					<!-- Main card START -->
					<div class="card bg-transparent border">

						<!-- Card header START -->
						<div class="card-header bg-light border-bottom">
							<!-- Search and select START -->
							<div class="row g-3 align-items-center justify-content-between">

								<!-- Search and select START -->
								<div class="row g-3 align-items-center justify-content-between">
									<!-- Search bar -->
									<div class="col-md-8"></div>
									<div class="col-md-4">
										<form class="rounded position-relative"
											th:action="@{/admin-instructor-request}" method="get">
											<input class="form-control bg-body" type="search"
												name="search" placeholder="Search" aria-label="Search" />
											<button
												class="bg-transparent p-2 position-absolute top-50 end-0 translate-middle-y border-0 text-primary-hover text-reset"
												type="submit">
												<i class="fas fa-search fs-6"></i>
											</button>
										</form>

									</div>
								</div>
								<!-- Search and select END -->
							</div>
							<!-- Search and select END -->
						</div>
						<!-- Card header END -->

						<!-- Card body START -->
						<div class="card-body">
							<!-- Instructor request table START -->
							<div class="table-responsive border-0">
								<table
									class="table table-dark-gray align-middle p-4 mb-0 table-hover">

									<!-- Table head -->
									<thead>
										<tr>
											<th scope="col" class="border-0 rounded-start">Instructor
												name</th>
											<th scope="col" class="border-0">Courses</th>
											<th scope="col" class="border-0">Requested Date</th>
											<th scope="col" class="border-0 rounded-end">Action</th>
										</tr>
									</thead>

									<!-- Table body START -->
									<tbody>
										<!-- Table row -->
										<tr th:each="course : ${courses}">
											<!-- Table data -->
											<td>
												<div class="d-flex align-items-center position-relative">
													<!-- Image -->
													<div class="avatar avatar-md">
														<img
															th:if="${course.users.profile != null && course.users.profile.profileImg != null}"
															th:src="@{'/private/profile/user-profile/' + ${course.users.profile.profileImg}}"
															class="rounded-circle" alt=""> <img
															th:unless="${course.users.profile != null && course.users.profile.profileImg != null}"
															th:src="@{/public/assets/images/avatar/GUEST.png}"
															class="rounded-circle" alt="">
													</div>
													<div class="mb-0 ms-2">
														<!-- Title -->
														<h6 class="mb-0">
															<a href="#" class="stretched-link"
																th:text="${course.users.name}"></a>
														</h6>
													</div>
												</div>
											</td>

											<!-- Table data -->
											<td class="text-center text-sm-start">
												<h6 class="mb-0" th:text="${course.courseTitle}"></h6>
											</td>

											<!-- Table data -->
											<td th:text="${#strings.substring(course.createdAt,0 ,10)}"></td>

											<!-- Table data -->
											<td>
												<div th:if="${course.status} == 'Pending'">
													<a
														th:href="@{/admin/admin-course-list/approve(courseId=${course.id})}"
														onsubmit="return confirm('Are you sure?');"
														class="btn btn-sm btn-success-soft me-1 mb-1 mb-md-0">Approve</a>
													<a
														th:href="@{/admin/admin-course-list/reject(courseId=${course.id})}"
														onsubmit="return confirm('Are you sure?');"
														class="btn btn-sm btn-secondary-soft mb-0">Reject</a>
												</div>
											</td>
										</tr>

									</tbody>
									<!-- Table body END -->
								</table>
							</div>
							<!-- Instructor request table END -->
						</div>
						<!-- Card body END -->


					</div>
					<!-- Main card END -->
				</div>
				<!-- Page main content END -->

			</div>
			<!-- Page content END -->
	</main>
	<!-- **************** MAIN CONTENT END **************** -->
	</th:block>
</body>
